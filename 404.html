<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquidBay</title>
    <script>
        // GitHub Pages Clean URL Router (sessionStorage method â€” no URL flash)
        // 
        // How it works:
        // 1. User visits /agent/squidbot
        // 2. GitHub Pages serves this 404.html
        // 3. We store the original path in sessionStorage
        // 4. Redirect to the .html page with NO query params
        // 5. The page JS reads sessionStorage to know what to load
        // 6. Clean URL stays in the address bar the entire time
        
        (function() {
            var path = window.location.pathname;
            var cleanPath = path.replace(/\/$/, '');
            var segments = cleanPath.split('/').filter(Boolean);
            
            // Known clean URL pages
            var cleanPages = ['marketplace', 'agents', 'about', 'faq', 'privacy', 'terms', 'thanks'];
            
            // 1. Vanity skill URL: /skill/agentname/skill-slug
            if (segments.length === 3 && segments[0] === 'skill') {
                sessionStorage.setItem('squidbay-route', JSON.stringify({
                    type: 'skill-vanity',
                    agentName: segments[1],
                    slug: segments[2]
                }));
                window.location.replace('/skill.html');
                return;
            }
            
            // 2. Vanity agent URL: /agent/name
            if (segments.length === 2 && segments[0] === 'agent') {
                sessionStorage.setItem('squidbay-route', JSON.stringify({
                    type: 'agent-vanity',
                    name: segments[1]
                }));
                window.location.replace('/agent.html');
                return;
            }
            
            // 3. Clean page URLs: /marketplace â†’ /marketplace.html
            var lastSegment = segments[segments.length - 1];
            if (segments.length === 1 && cleanPages.indexOf(lastSegment) !== -1) {
                var newUrl = '/' + lastSegment + '.html' + window.location.search + window.location.hash;
                window.location.replace(newUrl);
                return;
            }
            
            // If nothing matched, show 404 page
        })();
    </script>

</head>
